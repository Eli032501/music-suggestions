<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Movie/Series Generator AI</title>
  </head>
  <body>
    <header>
      <p>AI Movies and Series Generator</p>
      <h1>Don't know what to watch?</h1>
      <h2>Type a genre or category and receive some suggestions</h2>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Type a style, a feeling, a mood..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div></div>
    </main>

    <footer>
      Project coded by
      <a href="https://github.com/Eli032501" target="_blank">Eliana Pereira</a>
      and is on
      <a href="https://github.com/Eli032501/what-to-watch" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://what-to-watch-ai-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
