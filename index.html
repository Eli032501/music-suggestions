<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Movie/Series Generator AI</title>
  </head>
  <body class="background-style">
    <section>
      <p class="label-ai">AI Movies and Series Generator</p>
      <header class="container">
        <h1>Don't know what to watch?</h1>
        <h2>Get suggestions for</h2>
        <div class="div-buttons">
          <button class="button">Movies</button>
          <button class="button">Series</button>
        </div>
      </header>
      <main>
        <form class="input-form" action="">
          <input
            class="input-text"
            type="text"
            placeholder="Type a genre or category - ex. romance, science fiction, ..."
            autofocus
            required
            autocomplete="off"
          />
          <input class="input-submit" type="submit" />
        </form>
        <div class="container output-display">
          <p>anna wth an a</p>
          <p>Alice in Wonderland</p>
        </div>
      </main>

      <footer>
        Coded and designed by
        <a href="https://github.com/Eli032501" target="_blank"
          >Eliana Pereira</a
        >
        - on
        <a href="https://github.com/Eli032501/what-to-watch" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://what-to-watch-ai-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
