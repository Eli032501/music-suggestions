<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Movie/Series Generator AI</title>
  </head>
  <body class="background-style">
    <div class="filter">
      <p class="label-ai">AI Movies and Series Generator</p>
      <section>
        <header class="container">
          <h1>Don't know what to watch?</h1>
          <div class="div-option-button">
            <h2>Get suggestions of</h2>
            <input id="button" type="button" value="Movies" />
          </div>
        </header>
        <main>
          <form class="input-form">
            <input
              class="input-text"
              type="text"
              placeholder="Type parameters - e.g: romcom form 90s, sci-fi awarded, ..."
              autofocus
              required
              autocomplete="off"
              id="input-user"
            />
            <input id="form-submit" class="input-submit" type="submit" />
          </form>
          <div id="output-div" class="disabled output-display"></div>
        </main>
      </section>
      <footer>
        Coded and designed by
        <a href="https://github.com/Eli032501" target="_blank"
          >Eliana Pereira</a
        >
        - on
        <a href="https://github.com/Eli032501/what-to-watch" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://what-to-watch-ai-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
